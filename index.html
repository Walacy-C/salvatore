<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvatore Shop | Oficial</title>
    
    <!-- Importando fontes direto do Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        :root {
            --vermelho-neon: #ff0000;
            --azul-neon: #3b82f6;
            --preto-fosco: #0a0a0a;
            --vidro: rgba(15, 15, 15, 0.82);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none; /* Evita que fiquem selecionando textos sem querer */
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            min-height: 200vh;
            overflow-x: hidden;
        }

        /* Ambientação de fundo */
        .cenario-background {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: #000;
        }

        .luz-fundo {
            position: absolute;
            width: 650px;
            height: 650px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.45;
            transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Posicionamento manual das luzes */
        #luz-superior { top: -15%; left: -10%; background: var(--vermelho-neon); }
        #luz-inferior { bottom: -10%; right: -5%; background: rgba(255, 0, 0, 0.3); }

        /* Mudança de cor no scroll (azul) */
        body.fundo-azul #luz-superior { background: var(--azul-neon); }
        body.fundo-azul #luz-inferior { background: rgba(255, 255, 255, 0.4); }

        /* Estilo dos Títulos */
        .logotipo-neon {
            font-family: 'Comfortaa', cursive;
            font-size: clamp(2.2rem, 9vw, 3.2rem);
            font-weight: 700;
            text-align: center;
            background: linear-gradient(90deg, #ff0000, #ffff00, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: brilho_flow 5s linear infinite;
            margin-bottom: 2.5rem;
        }

        @keyframes brilho_flow {
            to { background-position: 300% center; }
        }

        /* Cards de Venda */
        .vendas-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5rem 1.2rem;
            gap: 12rem;
        }

        .cartao-principal {
            background: var(--vidro);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 2.8rem 2rem;
            border-radius: 45px;
            width: 100%;
            max-width: 460px;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.5);
        }

        /* Botão com borda animada (CSS Puro) */
        .btn-item {
            position: relative;
            padding: 3px;
            margin-bottom: 1.4rem;
            border-radius: 22px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .btn-item:hover { transform: translateY(-5px) scale(1.02); }

        .btn-item::before {
            content: '';
            position: absolute;
            top: -50%; left: -50%;
            width: 200%; height: 200%;
            background: conic-gradient(transparent, transparent, transparent, var(--vermelho-neon));
            animation: girar 4s linear infinite;
        }

        body.fundo-azul .btn-item::before {
            background: conic-gradient(transparent, transparent, transparent, var(--azul-neon));
        }

        @keyframes girar {
            100% { transform: rotate(360deg); }
        }

        .btn-interno {
            position: relative;
            background: #111;
            padding: 1.3rem;
            border-radius: 20px;
            z-index: 5;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .label-plano { font-size: 0.8rem; color: #777; text-transform: uppercase; letter-spacing: 2px; }
        .valor-plano { font-size: 1.7rem; font-weight: 700; color: #fff; margin-top: 6px; }

        /* Modal customizado para parecer dev humano */
        .modal-sobreposicao {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.92);
            backdrop-filter: blur(12px);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .modal-conteudo {
            background: #050505;
            border: 1px solid #333;
            padding: 3rem 2rem;
            border-radius: 35px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .btn-whatsapp {
            background: var(--vermelho-neon);
            width: 100%;
            padding: 1.1rem;
            border-radius: 16px;
            font-weight: 700;
            text-transform: uppercase;
            margin-top: 2rem;
            transition: 0.3s;
        }

        body.fundo-azul .btn-whatsapp { background: var(--azul-neon); }
    </style>
</head>
<body>

    <!-- Fundo estático com luzes móveis -->
    <div class="cenario-background">
        <div class="luz-fundo" id="luz-superior"></div>
        <div class="luz-fundo" id="luz-inferior"></div>
    </div>

    <div class="vendas-area">
        
        <!-- Bloco Salvatore Shop (Vemelho) -->
        <section class="cartao-principal">
            <h1 class="logotipo-neon">SALVATORE SHOP</h1>

            <div class="btn-item" onclick="abrirPedido('alugar fukase por 30 dias', '5,00')">
                <div class="btn-interno">
                    <span class="label-plano">Alugar fukase por 30 dias</span>
                    <span class="valor-plano"><span class="text-red-600">R$</span> 5,00</span>
                </div>
            </div>

            <div class="btn-item" onclick="abrirPedido('plano vitalício', '25,00')">
                <div class="btn-interno">
                    <span class="label-plano">Comprar plano vitalício</span>
                    <span class="valor-plano"><span class="text-red-600">R$</span> 25,00</span>
                </div>
            </div>

            <div class="btn-item" onclick="abrirPedido('arquivos do bot', '50,00')">
                <div class="btn-interno">
                    <span class="label-plano">Comprar arquivos do bot</span>
                    <span class="valor-plano"><span class="text-red-600">R$</span> 50,00</span>
                </div>
            </div>
        </section>

        <!-- Bloco Planos Semanais (Azul) -->
        <section class="cartao-principal">
            <h1 class="logotipo-neon">PLANOS SEMANAIS</h1>

            <div class="btn-item" onclick="abrirPedido('alugar fukase por 1 semana', '1,25')">
                <div class="btn-interno">
                    <span class="label-plano">Alugar fukase por 1 semana</span>
                    <span class="valor-plano"><span class="text-blue-500">R$</span> 1,25</span>
                </div>
            </div>

            <div class="btn-item" onclick="abrirPedido('alugar fukase por 2 semanas', '2,50')">
                <div class="btn-interno">
                    <span class="label-plano">Alugar fukase por 2 semanas</span>
                    <span class="valor-plano"><span class="text-blue-500">R$</span> 2,50</span>
                </div>
            </div>

            <div class="btn-item" onclick="abrirPedido('alugar fukase por 3 semanas', '3,75')">
                <div class="btn-interno">
                    <span class="label-plano">Alugar fukase por 3 semanas</span>
                    <span class="valor-plano"><span class="text-blue-500">R$</span> 3,75</span>
                </div>
            </div>
        </section>

    </div>

    <!-- Modal de Interação -->
    <div class="modal-sobreposicao" id="ui-modal">
        <div class="modal-conteudo">
            <h2 class="text-2xl font-bold text-white uppercase mb-2">Confirmar plano</h2>
            <p id="info-pedido" class="text-zinc-500 text-sm leading-relaxed"></p>
            
            <button class="btn-whatsapp" id="btn-finalizar">Chamar no WhatsApp</button>
            <button class="mt-6 text-[11px] text-zinc-700 uppercase tracking-widest block mx-auto" onclick="fecharModal()">Voltar</button>
        </div>
    </div>

    <script>
        // Handler do scroll para mudar o clima da página
        // Isso dá uma cara de site feito sob medida
        window.onscroll = function() {
            let threshold = window.innerHeight * 0.45;
            if (window.pageYOffset > threshold) {
                document.body.classList.add('fundo-azul');
            } else {
                document.body.classList.remove('fundo-azul');
            }
        };

        // Função de compra simplificada
        function abrirPedido(item, preco) {
            const modal = document.getElementById('ui-modal');
            const texto = document.getElementById('info-pedido');
            const btn = document.getElementById('btn-finalizar');

            // Lógica semântica de verbos
            let verbo = (item.includes('arquivos') || item.includes('vitalício')) ? 'comprar' : 'alugar';

            texto.innerHTML = `Você selecionou: <br><strong class="text-white">${item}</strong> por <strong>R$ ${preco}</strong>. <br><br>Clique abaixo para finalizar com o Salvatore.`;
            
            modal.style.display = 'flex';

            btn.onclick = function() {
                const tel = "559191772809";
                const ddd = `Olá, Salvatore! Gostaria de ${verbo} o ${item}.`;
                window.location.href = `https://wa.me/${tel}?text=${encodeURIComponent(ddd)}`;
            };
        }

        function fecharModal() {
            document.getElementById('ui-modal').style.display = 'none';
        }

        // Fecha se clicar fora do conteúdo
        window.onclick = (e) => {
            if (e.target.id === 'ui-modal') fecharModal();
        };
    </script>
</body>
</html>
