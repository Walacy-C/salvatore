<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salvatore Shop | Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&family=Rajdhani:wght@500;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Fundo Animado com Blur (Vermelho e Preto) */
        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #000;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 600px;
            height: 600px;
            background: rgba(180, 0, 0, 0.4);
            filter: blur(100px);
            border-radius: 50%;
            animation: move 20s infinite alternate;
        }

        .blob-1 {
            top: -20%;
            left: -10%;
            background: rgba(150, 0, 0, 0.5);
        }

        .blob-2 {
            bottom: -20%;
            right: -10%;
            background: rgba(255, 0, 0, 0.2);
            animation-duration: 25s;
            animation-delay: -7s;
        }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(150px, 200px) scale(1.3); }
        }

        /* Animação de Fluxo RGB */
        @keyframes rgbFlow {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        /* Título com Estilo Arredondado e RGB */
        .rgb-text {
            font-family: 'Comfortaa', cursive;
            font-size: clamp(2rem, 10vw, 3.2rem);
            font-weight: 700;
            text-align: center;
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff, #ff0000);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rgbFlow 4s linear infinite;
            margin-bottom: 2rem;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.3));
        }

        /* Painel Central (Efeito Vidro) */
        .shop-container {
            background: rgba(15, 15, 15, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2.5rem 2rem;
            border-radius: 35px;
            width: 90%;
            max-width: 480px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
            z-index: 1;
        }

        /* Opções de Compra com Borda RGB Permanente */
        .option-button {
            position: relative;
            background: transparent;
            margin-bottom: 1.5rem;
            border-radius: 20px;
            padding: 2px;
            cursor: pointer;
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: block;
            width: 100%;
            overflow: hidden;
        }

        .option-button:hover {
            transform: scale(1.04);
        }

        .option-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150%;
            height: 350%;
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #8b00ff, #ff0000);
            background-size: 200% auto;
            animation: rgbFlow 3s linear infinite;
            z-index: 1;
        }

        .option-content {
            position: relative;
            background: #1c1c1c; /* Fundo cinza das opções */
            padding: 1.2rem;
            border-radius: 18px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .option-button:hover .option-content {
            background: #282828;
        }

        .option-name {
            font-size: 1rem;
            font-weight: 500;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .option-value {
            font-size: 1.6rem;
            font-weight: 700;
            color: #ffffff;
            margin-top: 4px;
        }

        .currency {
            color: #ff0000;
            margin-right: 5px;
        }

        /* Modal de Confirmação */
        #modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(10px);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        .modal-box {
            background: #0d0d0d;
            border: 2px solid #ff0000;
            padding: 2.5rem;
            border-radius: 25px;
            text-align: center;
            max-width: 350px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.4);
        }

        .buy-btn {
            margin-top: 1.5rem;
            background: #ff0000;
            color: white;
            width: 100%;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: transform 0.2s;
        }

        .buy-btn:hover {
            background: #cc0000;
            transform: translateY(-2px);
        }

        .cancel-btn {
            margin-top: 1rem;
            color: #555;
            font-size: 0.7rem;
            text-transform: uppercase;
            cursor: pointer;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <!-- Camada de Fundo Blur -->
    <div class="blur-background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="shop-container">
        <h1 class="rgb-text">SALVATORE SHOP</h1>

        <!-- Lista de Planos -->
        <div class="option-button" onclick="openPurchaseModal('alugar fukase por 30 dias')">
            <div class="option-content">
                <span class="option-name">Alugar fukase por 30 dias</span>
                <span class="option-value"><span class="currency">R$</span>5,00</span>
            </div>
        </div>

        <div class="option-button" onclick="openPurchaseModal('comprar plano vitalício')">
            <div class="option-content">
                <span class="option-name">Comprar plano vitalício</span>
                <span class="option-value"><span class="currency">R$</span>25,00</span>
            </div>
        </div>

        <div class="option-button" onclick="openPurchaseModal('comprar arquivos do bot')">
            <div class="option-content">
                <span class="option-name">Comprar arquivos do bot</span>
                <span class="option-value"><span class="currency">R$</span>50,00</span>
            </div>
        </div>

        <p class="text-center text-[10px] text-zinc-600 mt-6 tracking-[4px] uppercase font-bold">
            Security Protocol Verified
        </p>
    </div>

    <!-- Modal de Confirmação para WhatsApp -->
    <div id="modal">
        <div class="modal-box">
            <h2 class="text-2xl font-bold mb-2 text-white">Confirmar Pedido</h2>
            <p id="modal-msg" class="text-zinc-400 text-sm"></p>
            <button class="buy-btn" id="confirm-buy">Ir para o WhatsApp</button>
            <span class="cancel-btn" onclick="closeModal()">Sair</span>
        </div>
    </div>

    <script>
        function openPurchaseModal(planName) {
            const modal = document.getElementById('modal');
            const msg = document.getElementById('modal-msg');
            msg.innerHTML = `Deseja assinar o plano:<br><b class="text-red-500 uppercase">${planName}</b>?`;
            
            modal.style.display = 'flex';
            
            // Link direto para o WhatsApp com a mensagem personalizada
            document.getElementById('confirm-buy').onclick = function() {
                const phoneNumber = "559191772809";
                const message = `Olá, Salvatore. Eu quero assinar o ${planName}`;
                window.location.href = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
            };
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Fecha o modal se o usuário clicar fora da caixa
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
